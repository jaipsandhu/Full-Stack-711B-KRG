<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

<header>
    <h1>Job Portal</h1>
    <p>Find jobs or post a job</p>
</header>

<hr>

<h2 class="section-title">Available Jobs</h2>

<div class="job-card">
    <h3>Frontend Developer</h3>
    <p>Company: ABC Tech</p>
    <p>Location: Remote</p>
    <button>Apply</button>
</div>

<div class="job-card">
    <h3>Backend Developer</h3>
    <p>Company: XYZ Solutions</p>
    <p>Location: Bangalore</p>
    <button>Apply</button>
</div>

<div class="job-card">
    <h3>Software Intern</h3>
    <p>Company: StartUp Inc</p>
    <p>Location: Delhi</p>
    <button>Apply</button>
</div>

<hr>

<h2 class="section-title">Apply for a Job</h2>

<form>

    <label>Name:</label>
    <input type="text">

    <label>Email:</label>
    <input type="email">

    <label>Select Job:</label>
    <select>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>Software Intern</option>
    </select>

    <button type="submit">Apply</button>

</form>

</body>
</html>
